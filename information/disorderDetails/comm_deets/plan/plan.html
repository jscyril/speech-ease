<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <title>Customizing Your Plan</title>
  </head>
  <body>
    <div class="content">
      <h1>Customizing Your Plan</h1>
      <p>Creating a plan for you with the given details...</p>
      <form id="goal-form">
        <h2>Set your daily goal</h2>
        <label for="daily-goal"
          >How many minutes of using the app per day?</label
        >
        <input type="number" id="daily-goal" name="daily-goal" required />
        <button id="set-goal-btn" class="btn">Set Goal</button>
      </form>
      <div class="loading-container">
        <div id="loading" class="loading"></div>
      </div>
      <p id="redirect-message" class="redirecting-message"></p>
    </div>
  </body>
</html>
